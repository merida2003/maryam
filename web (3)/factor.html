<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>فاکتور خرید</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Vazir', sans-serif;
        }

        .invoice-box {
            background-color: #ffffff;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border-top: 6px solid #dc3545;
        }

        .product-img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #28a74520;
        }

        .list-group-item {
            border: none;
            border-bottom: 1px solid #eee;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 0.2rem #28a74533;
        }

        .section-title {
            color: #dc3545;
            border-bottom: 2px solid #dc3545;
            display: inline-block;
            padding-bottom: 4px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="invoice-box">

        <h4 class="section-title">🧾 فاکتور نهایی خرید</h4>

        <!-- خلاصه سفارش -->
        <div class="mb-4">
            <h6 class="text-success">🛒 خلاصه سفارش:</h6>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center gap-3">
                        <img src="img/k6.webp" class="product-img" alt="محصول">
                        <div>
                            <strong>کتونی پیاده روی</strong><br>
                            <small>تعداد: 1</small>
                        </div>
                    </div>
                    <span class="text-danger fw-bold"> ۴۴۰٬۰۰۰ تومان</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center gap-3">
                        <img src="img/c10.webp" class="product-img" alt="محصول">
                        <div>
                            <strong>ست ورزشی</strong><br>
                            <small>تعداد: ۱</small>
                        </div>
                    </div>
                    <span class="text-danger fw-bold">۴۴۰٬۰۰۰ تومان</span>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center gap-3">
                        <img src="img/whey3.webp" class="product-img" alt="محصول">
                        <div>
                            <strong>مکمل</strong><br>
                            <small>تعداد: ۱</small>
                        </div>
                    </div>
                    <span class="text-danger fw-bold">۴۴۰٬۰۰۰ تومان</span>
                </li>
            </ul>
        </div>

        <!-- فرم اطلاعات گیرنده -->
        <form>
            <h6 class="text-success">📦 اطلاعات گیرنده:</h6>
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">نام کامل</label>
                    <input type="text" class="form-control" placeholder="مثلاً علی رضایی" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">شماره موبایل</label>
                    <input type="text" class="form-control" placeholder="09xxxxxxxxx" required>
                </div>
                <div class="col-12">
                    <label class="form-label">آدرس کامل</label>
                    <textarea class="form-control" rows="3" placeholder="آدرس دقیق پستی..." required></textarea>
                </div>
                <div class="col-md-6">
                    <label class="form-label">کد پستی</label>
                    <input type="text" class="form-control" placeholder="xxxxxxxxxx" required>
                </div>
            </div>

            <!-- جمع کل -->
            <div class="mt-4 border-top pt-3 d-flex justify-content-between">
                <strong>💰 مبلغ کل:</strong>
                <strong class="text-dark fs-5">۲,۰۰۰,۰۰۰ تومان</strong>
            </div>
            <!-- دکمه‌ها -->
            <div class="text-end mt-4">
                <!-- دکمه برگشت -->
                <a href="shopppingcard.html" class="btn btn-secondary px-5 py-2 me-2">برگشت</a>
                <!-- دکمه پرداخت -->
                <button type="submit" class="btn btn-danger px-5 py-2">پرداخت</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
