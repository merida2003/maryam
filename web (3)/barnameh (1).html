<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>برنامه غذایی هوشمند</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet">
    <link href="css/barnameh.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
<div id="header-container"></div>

<div class="container-fluid my-4 px-0">
    <div class="row justify-content-center">
        <div class="col-12 px-0">
            <img src="img/baner3.jpg" class="img-fluid w-100 d-block mx-auto" alt="بنر" style="max-height: 700px; object-fit: cover;">
        </div>
    </div>
</div>
<div class="container mt-5">
    <h2 class="text-center mb-4 text-black">برنامه غذایی هوشمند</h2>

    <form id="dietForm" class="row g-3">
        <div class="col-md-4">
            <label for="gender" class="form-label">جنسیت</label>
            <select class="form-select" id="gender">
                <option selected>انتخاب کنید...</option>
                <option value="male">مرد</option>
                <option value="female">زن</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="age" class="form-label">سن</label>
            <input type="number" class="form-control" id="age">
        </div>
        <div class="col-md-3">
            <label for="weight" class="form-label">وزن (کیلوگرم)</label>
            <input type="number" class="form-control" id="weight">
        </div>
        <div class="col-md-3">
            <label for="goal" class="form-label">هدف</label>
            <select class="form-select" id="goal">
                <option selected>انتخاب کنید...</option>
                <option value="gain">افزایش وزن</option>
                <option value="lose">کاهش وزن</option>
                <option value="maintain">نگهداری وزن</option>
            </select>
        </div>
        <div class="col-12 text-center">
            <button type="button" class="btn btn-custom mt-3 px-5" onclick="generateMealPlan()">دریافت برنامه</button>
        </div>
    </form>

    <div id="mealPlan" class="meal-box d-none">
        <h4 class="text-center mb-3">برنامه پیشنهادی امروز</h4>
        <ul class="list-group" id="mealList"></ul>
    </div>
</div>
<div id="footer-container"></div>
<script src="java/barnameh.js"></script>
<script>
    window.addEventListener('DOMContentLoaded', () => {
        // هدر
        fetch('header.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            })
            .catch(err => console.error('خطا در لود هدر:', err));

        // فوتر
        fetch('footer.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            })
            .catch(err => console.error('خطا در لود فوتر:', err));
    });
</script>

</body>
</html>
