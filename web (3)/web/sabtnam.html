<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>صفحه ورود</title>
    <link rel="stylesheet" href="logincss.css">
</head>
<body>
    <div class="login-container">
        <h1>عضویت</h1>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">نام و نام خانوادگی</label>
                <input type="text" class="form-control" id="name" placeholder="نام و نام خانوادگی خود را وارد کنید">
            </div>

            <div class="mb-3">
                <label for="tel" class="form-label">شماره تماس</label>
                <input type="text" class="form-control" id="tel" placeholder="شماره تماس خود را وارد کنید">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">رمز عبور</label>
                <input type="password" class="form-control" id="password" placeholder="رمز عبور خود را وارد کنید">
            </div>


            <button type="submit" class="btn btn-primary btn-lg">ثبت</button>
        </form>
    </div>
</body>
</html>
