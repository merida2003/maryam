<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>باشگاه ورزشی - ورود و ثبت‌نام</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="logincss.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center" style="height: 100vh; background-color: #f0f0f0;">
        <div class="login-container">
            <div class="login-header">
                                <h2><i class="fas fa-dumbbell"></i>24 HOURS</h2>
            </div>
            <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">ورود</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="false">ثبت‌نام</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                    <form>
                        <div class="form-group">
                            <label for="loginName">نام و نام خانوادگی <i class="fas fa-user"></i></label>
                            <input type="text" class="form-control" id="loginName" placeholder="نام و نام خانوادگی خود را وارد کنید" required>
                        </div>
                        <div class="form-group">
                            <label for="loginContact">شماره تماس یا ایمیل <i class="fas fa-envelope"></i></label>
                            <input type="text" class="form-control" id="loginContact" placeholder="شماره تماس یا ایمیل خود را وارد کنید" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">رمز عبور <i class="fas fa-lock"></i></label>
                            <input type="password" class="form-control" id="loginPassword" placeholder="رمز عبور خود را وارد کنید" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">ورود</button>
                    </form>
                </div>
                <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                    <form>
                        <div class="form-group">
                            <label for="registerFirstName">نام <i class="fas fa-user"></i></label>
                            <input type="text" class="form-control" id="registerFirstName" placeholder="نام خود را وارد کنید" required>
                        </div>
                        <div class="form-group">
                            <label for="registerLastName">نام خانوادگی <i class="fas fa-user"></i></label>
                            <input type="text" class="form-control" id="registerLastName" placeholder="نام خانوادگی خود را وارد کنید" required>
                        </div>
                        <div class="form-group">
                            <label for="registerCode">کد معرف <i class="fas fa-id-card"></i></label>
                            <input type="text" class="form-control" id="registerCode" placeholder="کد معرف خود را وارد کنید (اختیاری)">
                        </div>
                        <div class="form-group">
                            <label for="registerContact">ایمیل یا شماره تماس <i class="fas fa-envelope"></i></label>
                            <input type="text" class="form-control" id="registerContact" placeholder="ایمیل یا شماره تماس خود را وارد کنید" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">رمز عبور <i class="fas fa-lock"></i></label>
                            <input type="password" class="form-control" id="registerPassword" placeholder="رمز عبور خود را وارد کنید" required>
                        </div>
                        <button type="submit" class="btn btn-danger btn-block">ثبت‌نام</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
