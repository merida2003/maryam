<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>باشگاه 24 Hours</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        body {
            direction: rtl;
            font-family: sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        .navbar {
            background-color: #000;
        }
        .navbar-brand img {
            height: 50px;
        }
        .hero {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1605296867304-46d5465a13f1?auto=format&fit=crop&w=1400&q=80') center center/cover no-repeat;
            height: 85vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        .slogan {
            background-color: #fff;
            padding: 30px;
            font-size: 1.5rem;
            text-align: center;
            color: #b30000;
        }
        .gallery img {
            width: 100%;
            height: 230px;
            object-fit: cover;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        footer {
            background-color: #111;
            color: #bbb;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- نوار بالا -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="logo.png" alt="لوگو">
            <span class="ms-2">باشگاه 24 Hours</span>
        </a>
    </div>
</nav>

<!-- هدر -->
<section class="hero">
    <div class="container">
        <h1>باشگاه 24 ساعته - آماده باش، همیشه!</h1>
        <p class="lead mt-3">تمرین، انگیزه، قدرت</p>
    </div>
</section>

<!-- شعار -->
<section class="slogan">
    "با ما بدن رویایی‌تو بساز!"
</section>

<!-- گالری -->
<section class="gallery container py-5">
    <h2 class="text-center mb-4">نمایی از باشگاه</h2>
    <div class="row g-3">
        <div class="col-md-4">
            <img src="https://images.unsplash.com/photo-1599058917212-d750089bc07d?auto=format&fit=crop&w=800&q=80" alt="gym1">
        </div>
        <div class="col-md-4">
            <img src="https://images.unsplash.com/photo-1583454110551-21c1d6b1d68e?auto=format&fit=crop&w=800&q=80" alt="gym2">
        </div>
        <div class="col-md-4">
            <img src="https://images.unsplash.com/photo-1615402809820-6d568db6c3c2?auto=format&fit=crop&w=800&q=80" alt="gym3">
        </div>
    </div>
</section>

<!-- فوتر -->
<footer>
    طراحی شده توسط باشگاه 24 Hours | 2025
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
